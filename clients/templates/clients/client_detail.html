{% extends 'mailings/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ object.second_name}} {{ object.first_name }} {{ object.sur_name }}</h5>

                <p class="card-text">Email: {{ object.email}}</p>
                <p class="card-text">Описание клиента: {{ object.comments}}</p>
                <a class="btn btn-outline-primary" href="{% url 'clients:clients_list' %}">
                    Назад
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
