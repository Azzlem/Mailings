{% extends 'mailings/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }}</h5>
                <p class="card-text">{{ object.periodicity }}₽</p>
                <p class="card-text">{{ object.created}}</p>
                <a class="btn btn-outline-primary" href="{% url 'mailings:mailings_list' %}">
                    Назад
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
