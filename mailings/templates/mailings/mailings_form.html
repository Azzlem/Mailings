{% extends 'mailings/base.html' %}

{% block content %}
    <div class="col-12">
        <form method="post">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Создать
                            </button>
                            <a class="btn btn-outline-primary" href="{% url 'mailings:mailings_list' %}">
                                Назад
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
